<html>
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <form>
      <table>
        <tr>
          <th><label>Date</label></th>
          <th><input type="date" /></th>
        </tr>
        <tr>
          <th><label>Time</label></th>
          <th><input type="time" /></th>
        </tr>
        <tr>
          <th><label>Mobile</label></th>
          <th><input placeholder="Enter your Number" type="number" /></th>
        </tr>
        <tr>
          <th><label>Email</label></th>
          <th><input placeholder="Enter Your Email ID" type="email" /></th>
        </tr>
      </table>
    </form>
    <footer>
      <h1>Designed by Vaikundhavasan</h1>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
